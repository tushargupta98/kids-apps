<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Practice - Grade 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .question-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .analog-clock {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            position: relative;
        }
        
        #clockCanvas {
            border: 10px solid #333;
            border-radius: 50%;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .time-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 30px 0;
            font-size: 1.3em;
            flex-wrap: nowrap;
        }
        
        .time-digit-box {
            width: 60px;
            height: 70px;
            border: 3px solid #667eea;
            background: white;
            font-size: 2em;
            text-align: center;
            border-radius: 8px;
            font-family: monospace;
            line-height: 70px;
        }
        
        .time-digit-box.active {
            border-color: #10b981;
            background: #d1fae5;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .time-digit-box.filled {
            background: #f3f4f6;
        }
        
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 280px;
            margin: 20px auto;
        }
        
        .number-btn {
            padding: 15px;
            font-size: 1.5em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .number-btn:active {
            background: #764ba2;
            transform: scale(0.95);
        }
        
        .number-btn.backspace {
            background: #ef4444;
            grid-column: span 3;
            font-size: 1.2em;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        
        button.action-btn {
            flex: 1;
            padding: 18px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .check-btn {
            background: #10b981;
            color: white;
        }
        
        .check-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .next-btn {
            background: #667eea;
            color: white;
        }
        
        .next-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .skip-btn {
            background: #f59e0b;
            color: white;
        }
        
        .skip-btn:hover {
            background: #d97706;
            transform: translateY(-2px);
        }
        
        .feedback {
            text-align: center;
            font-size: 1.5em;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
        }
        
        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .analog-clock {
                width: 250px;
                height: 250px;
            }
            
            #clockCanvas {
                width: 250px;
                height: 250px;
            }
            
            .clock-number {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïê Clock Practice</h1>
        <p class="subtitle">Learn to Read Analog Clocks</p>
        
        <div class="question-text" id="questionText">What time is shown on the clock?</div>
        
        <div class="analog-clock">
            <canvas id="clockCanvas" width="300" height="300"></canvas>
        </div>
        
        <div class="time-input-container">
            <div class="time-digit-box active" id="hourBox1"></div>
            <div class="time-digit-box" id="hourBox2"></div>
            <span style="font-weight: bold;">:</span>
            <div class="time-digit-box" id="minuteBox1"></div>
            <div class="time-digit-box" id="minuteBox2"></div>
        </div>
        
        <div class="number-pad">
            <button class="number-btn" onclick="inputDigit('1')">1</button>
            <button class="number-btn" onclick="inputDigit('2')">2</button>
            <button class="number-btn" onclick="inputDigit('3')">3</button>
            <button class="number-btn" onclick="inputDigit('4')">4</button>
            <button class="number-btn" onclick="inputDigit('5')">5</button>
            <button class="number-btn" onclick="inputDigit('6')">6</button>
            <button class="number-btn" onclick="inputDigit('7')">7</button>
            <button class="number-btn" onclick="inputDigit('8')">8</button>
            <button class="number-btn" onclick="inputDigit('9')">9</button>
            <button class="number-btn" onclick="inputDigit('0')">0</button>
            <button class="number-btn backspace" onclick="deleteDigit()">‚Üê Delete</button>
        </div>
        
        <div id="feedback" class="feedback" style="display: none;"></div>
        
        <div class="button-group">
            <button class="action-btn check-btn" onclick="checkAnswer()">‚úì Check</button>
            <button class="action-btn next-btn" onclick="nextQuestion()">‚Üí Next</button>
            <button class="action-btn skip-btn" onclick="skipQuestion()">‚á¢ Skip</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="correctCount">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Attempted</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="streakCount">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>
    </div>

    <script>
        let currentHour = 0;
        let currentMinutes = 0;
        let stats = { correct: 0, total: 0, streak: 0 };
        let answered = false;
        let timeValues = ['', '', '', ''];
        let currentBox = 0;

        const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        function drawClock(hour, minutes) {
            const canvas = document.getElementById('clockCanvas');
            const ctx = canvas.getContext('2d');
            const radius = canvas.width / 2;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw clock face
            ctx.beginPath();
            ctx.arc(radius, radius, radius - 10, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // Draw tick marks
            for (let i = 0; i < 60; i++) {
                const angle = (i * 6) * Math.PI / 180;
                const isMajor = i % 5 === 0;
                
                ctx.beginPath();
                const startRadius = isMajor ? radius - 30 : radius - 20;
                const endRadius = radius - 10;
                
                ctx.moveTo(
                    radius + startRadius * Math.sin(angle),
                    radius - startRadius * Math.cos(angle)
                );
                ctx.lineTo(
                    radius + endRadius * Math.sin(angle),
                    radius - endRadius * Math.cos(angle)
                );
                
                ctx.strokeStyle = isMajor ? '#333' : '#999';
                ctx.lineWidth = isMajor ? 3 : 2;
                ctx.stroke();
            }
            
            // Draw numbers
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = '#333';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            for (let i = 1; i <= 12; i++) {
                const angle = (i * 30 - 90) * Math.PI / 180;
                const numberRadius = radius - 50;
                const x = radius + numberRadius * Math.cos(angle);
                const y = radius + numberRadius * Math.sin(angle);
                ctx.fillText(i.toString(), x, y);
            }
            
            // Calculate angles
            const minuteAngle = (minutes / 60) * 2 * Math.PI - Math.PI / 2;
            const hourAngle = ((hour % 12) / 12) * 2 * Math.PI + (minutes / 60) * (Math.PI / 6) - Math.PI / 2;
            
            // Draw hour hand
            ctx.beginPath();
            ctx.moveTo(radius, radius);
            ctx.lineTo(
                radius + 80 * Math.cos(hourAngle),
                radius + 80 * Math.sin(hourAngle)
            );
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Draw minute hand
            ctx.beginPath();
            ctx.moveTo(radius, radius);
            ctx.lineTo(
                radius + 120 * Math.cos(minuteAngle),
                radius + 120 * Math.sin(minuteAngle)
            );
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Draw center dot
            ctx.beginPath();
            ctx.arc(radius, radius, 8, 0, 2 * Math.PI);
            ctx.fillStyle = '#333';
            ctx.fill();
        }

        function updateBoxes() {
            const boxes = [
                document.getElementById('hourBox1'),
                document.getElementById('hourBox2'),
                document.getElementById('minuteBox1'),
                document.getElementById('minuteBox2')
            ];
            
            boxes.forEach((box, i) => {
                box.textContent = timeValues[i];
                box.className = 'time-digit-box';
                if (i === currentBox && !answered) {
                    box.classList.add('active');
                } else if (timeValues[i] !== '') {
                    box.classList.add('filled');
                }
            });
        }

        function inputDigit(digit) {
            if (answered || currentBox >= 4) return;
            
            timeValues[currentBox] = digit;
            currentBox++;
            updateBoxes();
            
            // Auto-check when all boxes filled
            if (currentBox === 4) {
                setTimeout(() => {
                    checkAnswer();
                }, 300);
            }
        }

        function deleteDigit() {
            if (answered) return;
            
            if (currentBox > 0) {
                currentBox--;
                timeValues[currentBox] = '';
            }
            updateBoxes();
        }

        function nextQuestion() {
            currentHour = rand(1, 12);
            currentMinutes = rand(0, 11) * 5;
            
            drawClock(currentHour, currentMinutes);
            
            timeValues = ['', '', '', ''];
            currentBox = 0;
            answered = false;
            
            updateBoxes();
            document.getElementById('feedback').style.display = 'none';
        }

        function skipQuestion() {
            nextQuestion();
        }

        function checkAnswer() {
            if (answered) return;
            
            const userHour = timeValues[0] + timeValues[1];
            const userMinute = timeValues[2] + timeValues[3];
            
            if (!userHour || !userMinute) {
                const feedback = document.getElementById('feedback');
                feedback.textContent = '‚ö†Ô∏è Please fill in all boxes!';
                feedback.className = 'feedback incorrect';
                feedback.style.display = 'block';
                return;
            }
            
            answered = true;
            stats.total++;
            
            const correctHour = currentHour.toString().padStart(2, '0');
            const correctMinute = currentMinutes.toString().padStart(2, '0');
            
            const feedback = document.getElementById('feedback');
            
            if (userHour === correctHour && userMinute === correctMinute) {
                stats.correct++;
                stats.streak++;
                feedback.innerHTML = `üéâ Correct! The time is ${correctHour}:${correctMinute}`;
                feedback.className = 'feedback correct';
                
                if (stats.streak === 5) {
                    feedback.innerHTML += `<br><span style="font-size: 1.2em;">üåü 5 in a row! Amazing! üåü</span>`;
                }
            } else {
                stats.streak = 0;
                feedback.innerHTML = `‚ùå Not quite. The correct time is <strong>${correctHour}:${correctMinute}</strong>`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.style.display = 'block';
            updateStats();
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('streakCount').textContent = stats.streak;
        }

        // Initialize
        nextQuestion();
    </script>
</body>
</html>

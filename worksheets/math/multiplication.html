<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice Worksheet</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E74C3C;
            --secondary: #9B59B6;
            --accent: #F39C12;
            --dark: #2C3E50;
            --bg: #FFF0F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            background: linear-gradient(135deg, var(--bg) 0%, #FFF 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .controls {
            max-width: 800px;
            margin: 0 auto 30px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 4px solid var(--secondary);
        }

        .controls h1 {
            font-family: 'Fredoka', sans-serif;
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 3px 3px 0 var(--accent);
            letter-spacing: 2px;
        }

        .level-selector {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .level-btn {
            font-family: 'Fredoka', sans-serif;
            padding: 15px 30px;
            font-size: 1.2em;
            border: 3px solid var(--dark);
            background: white;
            color: var(--dark);
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .level-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .level-btn:hover::before {
            left: 0;
        }

        .level-btn:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .level-btn.active {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .refresh-btn, .print-btn {
            font-family: 'Fredoka', sans-serif;
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .refresh-btn {
            background: var(--accent);
            color: var(--dark);
            box-shadow: 0 6px 0 #D68910, 0 8px 20px rgba(0,0,0,0.2);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #D68910, 0 10px 25px rgba(0,0,0,0.3);
        }

        .refresh-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #D68910, 0 4px 10px rgba(0,0,0,0.2);
        }

        .print-btn {
            background: var(--secondary);
            color: white;
            box-shadow: 0 6px 0 #7D3C98, 0 8px 20px rgba(0,0,0,0.2);
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #7D3C98, 0 10px 25px rgba(0,0,0,0.3);
        }

        .print-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #7D3C98, 0 4px 10px rgba(0,0,0,0.2);
        }

        .worksheet {
            width: 8.5in;
            height: 11in;
            margin: 0 auto 30px;
            background: white;
            padding: 0.5in 0.6in;
            box-shadow: 0 10px 50px rgba(0,0,0,0.15);
            position: relative;
        }

        .worksheet:last-of-type {
            margin-bottom: 0;
        }

        .worksheet-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 4px dashed var(--secondary);
        }

        .worksheet-header h2 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2em;
            color: var(--primary);
            margin-bottom: 8px;
            text-shadow: 2px 2px 0 var(--accent);
        }

        .worksheet-info {
            font-size: 1.1em;
            color: var(--dark);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px 35px;
            padding: 10px 20px;
        }

        .problem {
            text-align: right;
            font-size: 1.5em;
            color: var(--dark);
            position: relative;
            padding: 12px 15px;
            background: linear-gradient(135deg, #FFF 0%, var(--bg) 100%);
            border-radius: 15px;
            border: 3px solid var(--secondary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .problem-number {
            position: absolute;
            top: -15px;
            left: -15px;
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fredoka', sans-serif;
            font-size: 0.6em;
            font-weight: 600;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .multiplicand {
            margin-bottom: 5px;
        }

        .multiplier {
            padding-bottom: 10px;
            border-bottom: 4px solid var(--dark);
            position: relative;
        }

        .multiplier::before {
            content: '√ó';
            position: absolute;
            left: -35px;
            font-weight: bold;
            color: var(--primary);
        }

        .answer-line {
            height: 50px;
            margin-top: 8px;
        }

        /* Print styles */
        @media print {
            @page {
                size: letter portrait;
                margin: 0;
            }

            body {
                background: white;
                padding: 0;
            }

            .controls {
                display: none;
            }

            .worksheet {
                width: 8.5in;
                height: 11in;
                margin: 0;
                box-shadow: none;
                page-break-after: always;
            }

            .worksheet:last-of-type {
                page-break-after: auto;
            }

            .problem {
                break-inside: avoid;
            }
        }

        @media screen and (max-width: 900px) {
            .worksheet {
                width: 100%;
                height: auto;
                padding: 30px;
            }

            .problems-grid {
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>‚úñÔ∏è Multiplication Practice ‚úñÔ∏è</h1>
        
        <div class="level-selector">
            <button class="level-btn active" data-level="1">‚â§ 5</button>
            <button class="level-btn" data-level="2">‚â§ 10</button>
            <button class="level-btn" data-level="3">‚â§ 15</button>
            <button class="level-btn" data-level="4">‚â§ 20</button>
            <button class="level-btn" data-level="5">Custom Table</button>
        </div>

        <div id="customTableSelector" style="display: none; text-align: center; margin-bottom: 20px;">
            <label style="font-size: 1.3em; color: var(--dark); margin-right: 10px;">
                Multiplication Table:
            </label>
            <input type="number" id="customTableInput" min="1" max="20" value="2" 
                   style="font-family: 'Fredoka', sans-serif; font-size: 1.3em; padding: 10px 20px; 
                          border: 3px solid var(--secondary); border-radius: 10px; width: 80px; text-align: center;">
            <button onclick="applyCustomTable()" 
                    style="font-family: 'Fredoka', sans-serif; padding: 10px 25px; font-size: 1.2em; 
                           background: var(--primary); color: white; border: none; border-radius: 10px; 
                           margin-left: 10px; cursor: pointer;">Apply</button>
        </div>

        <div class="action-buttons">
            <button class="refresh-btn" onclick="generateProblems()">üîÑ New Problems</button>
            <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>
        </div>
    </div>

    <div class="worksheet">
        <div class="worksheet-header">
            <h2>Multiplication Worksheet</h2>
            <div class="worksheet-info">
                <span>Name: _________________</span>
                <span>Date: _________________</span>
            </div>
        </div>

        <div class="problems-grid" id="problemsGrid1"></div>
    </div>

    <div class="worksheet">
        <div class="worksheet-header">
            <h2>Multiplication Worksheet (Page 2)</h2>
            <div class="worksheet-info">
                <span>Name: _________________</span>
                <span>Date: _________________</span>
            </div>
        </div>

        <div class="problems-grid" id="problemsGrid2"></div>
    </div>

    <script>
        let currentLevel = 1;
        let customTableNumber = 2;

        // Level configuration
        const levelConfig = {
            1: { firstMax: 10, secondMin: 0, secondMax: 5 },    // ‚â§5: first ‚â§10, second ‚â§5
            2: { firstMax: 10, secondMin: 5, secondMax: 10 },   // ‚â§10: first ‚â§10, second 5-10
            3: { firstMax: 10, secondMin: 10, secondMax: 15 },  // ‚â§15: first ‚â§10, second 10-15
            4: { firstMax: 10, secondMin: 15, secondMax: 20 }   // ‚â§20: first ‚â§10, second 15-20
        };

        // Level selection
        document.querySelectorAll('.level-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentLevel = parseInt(this.dataset.level);
                
                // Show/hide custom table selector
                const customSelector = document.getElementById('customTableSelector');
                const page2 = document.querySelectorAll('.worksheet')[1];
                
                if (currentLevel === 5) {
                    customSelector.style.display = 'block';
                    page2.style.display = 'none';
                } else {
                    customSelector.style.display = 'none';
                    page2.style.display = 'block';
                }
                
                generateProblems();
            });
        });

        function applyCustomTable() {
            const input = document.getElementById('customTableInput');
            customTableNumber = parseInt(input.value);
            if (customTableNumber < 1) customTableNumber = 1;
            if (customTableNumber > 20) customTableNumber = 20;
            input.value = customTableNumber;
            generateProblems();
        }

        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateMultiplicationProblem(level) {
            const config = levelConfig[level];
            
            // First number (top): secondMin to secondMax
            let multiplicand = generateRandomNumber(config.secondMin, config.secondMax);
            
            // Second number (bottom): 0 to firstMax
            let multiplier = generateRandomNumber(0, config.firstMax);
            
            return {
                multiplicand: multiplicand,
                multiplier: multiplier
            };
        }

        function generateProblems() {
            const grid1 = document.getElementById('problemsGrid1');
            const grid2 = document.getElementById('problemsGrid2');
            grid1.innerHTML = '';
            grid2.innerHTML = '';

            // Custom table level - only 10 problems on page 1
            if (currentLevel === 5) {
                for (let i = 1; i <= 10; i++) {
                    const problemDiv = document.createElement('div');
                    problemDiv.className = 'problem';
                    problemDiv.innerHTML = `
                        <div class="problem-number">${i}</div>
                        <div class="multiplicand">${customTableNumber}</div>
                        <div class="multiplier">${i}</div>
                        <div class="answer-line"></div>
                    `;
                    
                    grid1.appendChild(problemDiv);
                }
                return;
            }

            // Regular levels - 12 problems per page
            for (let i = 1; i <= 12; i++) {
                const problem = generateMultiplicationProblem(currentLevel);
                
                const problemDiv = document.createElement('div');
                problemDiv.className = 'problem';
                problemDiv.innerHTML = `
                    <div class="problem-number">${i}</div>
                    <div class="multiplicand">${problem.multiplicand}</div>
                    <div class="multiplier">${problem.multiplier}</div>
                    <div class="answer-line"></div>
                `;
                
                grid1.appendChild(problemDiv);
            }

            // Generate 12 problems for page 2
            for (let i = 13; i <= 24; i++) {
                const problem = generateMultiplicationProblem(currentLevel);
                
                const problemDiv = document.createElement('div');
                problemDiv.className = 'problem';
                problemDiv.innerHTML = `
                    <div class="problem-number">${i}</div>
                    <div class="multiplicand">${problem.multiplicand}</div>
                    <div class="multiplier">${problem.multiplier}</div>
                    <div class="answer-line"></div>
                `;
                
                grid2.appendChild(problemDiv);
            }
        }

        // Generate initial problems
        generateProblems();
    </script>
</body>
</html>

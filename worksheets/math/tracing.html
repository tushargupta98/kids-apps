<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracing Worksheets</title>

    <!-- ‚úÖ SAME CSS AS ADDITION -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- ‚úÖ Tracing Font -->
    <style>
        @font-face {
            font-family: 'KG Primary Dots';
            src: url('fonts/kg_primary_dots/KGPrimaryDotsLinedAlt.ttf') format('truetype');
        }

        :root {
            --trace-size: 72px;
        }

        .tracing-worksheet {
            font-family: 'KG Primary Dots', cursive;
        }

        .tracing-area {
            height: calc(11in - 2in);
            overflow: hidden;
            padding-top: 10px;
        }

        .tracing-row {
            display: flex;
            white-space: nowrap;
            margin-bottom: 18px;
        }

        .tracing-char {
            font-size: var(--trace-size);
            line-height: 1.4;
            margin-right: 20px;
        }

        /* Hide custom text unless level 4 */
        #traceText {
            display: none;
            width: 100%;
            min-height: 60px;
        }
    </style>
</head>

<body>

<div class="controls">
    <h1>‚úèÔ∏è Tracing Practice</h1>

    <div class="level-selector">
        <button class="level-btn active" onclick="setTracingLevel(event, 1)">Alphabet (Single)</button>
        <button class="level-btn" onclick="setTracingLevel(event, 2)">Alphabet (All)</button>
        <button class="level-btn" onclick="setTracingLevel(event, 3)">Numbers</button>
        <button class="level-btn" onclick="setTracingLevel(event, 4)">Custom Text</button>
    </div>

    <div class="level-selector">
        <input id="traceSymbol" placeholder="A / a / 5">
        <select id="traceCase">
            <option value="upper">Uppercase</option>
            <option value="lower">Lowercase</option>
        </select>
        <input id="traceSize" type="number" value="72" min="24">
        <textarea id="traceText" placeholder="Enter custom text"></textarea>
    </div>

    <div class="action-buttons">
        <button class="refresh-btn" onclick="generateTracing()">üîÑ Generate</button>
        <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>
    </div>

    <div class="level-selector">
    <!-- Font selection for all levels -->
    <label for="traceFont">Font:</label>
    <select id="traceFont" onchange="generateTracing()">
        <option value="KG Primary Dots">KG Primary Dots</option>
        <option value="Patrick Hand">Patrick Hand</option>
        <option value="Fredoka">Fredoka</option>
        <option value="Comic Neue">Comic Neue</option>
    </select>

    <!-- Alphabet range for level 2 -->
    <label for="rangeStart">From:</label>
    <input type="text" id="rangeStart" maxlength="1" size="1" value="A">
    <label for="rangeEnd">To:</label>
    <input type="text" id="rangeEnd" maxlength="1" size="1" value="Z">
</div>

</div>

<div class="worksheet tracing-worksheet">
    <div class="worksheet-header">
        <h2>Tracing Worksheet</h2>
        <div class="worksheet-info">
            <span>Name: _________________</span>
            <span>Date: _________________</span>
        </div>
    </div>

    <div id="tracingOutput" class="tracing-area"></div>
</div>

<!-- ‚úÖ Tracing-only JS -->
<script src="js/tracking.js"></script>

</body>
</html>
